<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="pagination">
    <ul> 
      <li><span><i class ="left"></i>Prev</span></li>
      <li class="numb"><span>1</span></li>
      <li class="numb"><span>2</span></li>
      <li class="dots"><span>...</span></li>
      <li class="numb"><span>4</span></li>
      <li class="numb"><span>5</span></li>
      <li class="dots"><span>...</span></li>
      <li class="numb"><span>7</span></li>
      <li><span>Next<i class ="right"></i></span></li>
      </li>

    </ul>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
